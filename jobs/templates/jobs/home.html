<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi, I'm Rod</h1>
      <p class="lead text-muted">Hi, Hope you enjoy my website. I am enjoying Django</p>
      <p>
        <a href="mailto:rgetsy@juno.com" class="btn btn-primary my-2">Contact me</a>

      </p>
      <img src="{% static 'me.jpg' %}" />
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <!loop for all jobs in db>
          {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src ="{{ job.image.url}}"</svg>
            <div class="card-body">
              <! prints summary from db>
              <p class="card-text">{{ job.summary}}</p>

            </div>
          </div>
        </div>
        {% endfor %}
      </div>


  </div>

</main>

<footer class="text-muted">
  <! below text-center entered to center dont need if left>
  <div class="container text-center">
    <! puts year out>
    <p> CopyRight RGetsy {% now "Y" %}
    </p>
        </div>
</footer>
